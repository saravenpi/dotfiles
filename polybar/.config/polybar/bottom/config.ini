[global/wm]
margin-bottom = 30
margin-top =

include-file = ~/.config/polybar/bottom/bars.ini
include-file = ~/.config/polybar/bottom/colors.ini
include-file = ~/.config/polybar/bottom/modules.ini
include-file = ~/.config/polybar/bottom/user_modules.ini


[bar/bottom]
monitor =
margin = 10
monitor-fallback =
monitor-strict = false
override-redirect = false
module-margin = 10

bottom = true
fixed-center = true
width = 100%
height = 55

background = ${color.background}
foreground = ${color.foreground}

radius-top = 25
radius-bottom = 0

line-size = 0
line-color = ${color.background}

border-bottom-size = 0
border-bottom-color = ${color.foreground}

padding = 3

font-0 = "SpaceMono Nerd Font:size=15;4"
font-1 = "Noto Color Emoji:pixelsize=16:style=Regular:scale=6;4"
font-2 = "feather:size=18;3"

modules-left = volume filesystem
modules-center = date
modules-right = network battery

separator =

dim-value = 1.0

wm-name = 
locale = 

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.5

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true

