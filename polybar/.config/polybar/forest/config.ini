;; Global WM Settings

[global/wm]
include-file = ~/.config/polybar/forest/bars.ini
include-file = ~/.config/polybar/forest/colors.ini
include-file = ~/.config/polybar/forest/modules.ini
include-file = ~/.config/polybar/forest/user_modules.ini

[bar/main]
; monitor =
; monitor-fallback =
monitor-strict = false
override-redirect = false
top = true
fixed-center = false

module-margin = 10
width = 100%
height = 55
padding = 2
margin = 10
radius-top = 0
radius-bottom = 25

background = ${color.background}
foreground = ${color.foreground}
line-size = 0
line-color = ${color.background}
border-bottom-size = 0
border-bottom-color = ${color.foreground}

font-0 = "SpaceMono Nerd Font:size=15;4"
font-1 = "Noto Color Emoji:pixelsize=16:style=Regular:scale=6;4"
font-2 = "feather:size=18;3"

modules-left = workspaces title sep
modules-center = cpu memory
modules-right =

separator =
dim-value = 1.0
; wm-name = 
; locale = 
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

; click-left = 
; click-middle = 
; click-right =
;
; double-click-left =
; double-click-middle =
; double-click-right =
; cursor-click = 
; cursor-scroll = 

scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output


[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
