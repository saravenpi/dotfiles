# Inserts a blank line between shell prompts
add_newline = false
command_timeout = 5000
scan_timeout = 5000


[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗ ❯](bold red)"

[jobs]
number_threshold = 1
symbol = "💼"

[time]
disabled = false
use_12hr = true
format = " [$time]($style) "
time_format = "%H:%M"

[line_break]
disabled = true


[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
# style = "bold  #50fa7b"
read_only = "🔒"
read_only_style = "red"
home_symbol = "🏠"

[git_branch]
format = "on [$symbol$branch ]($style)"
symbol = " "
style = "bold  #de3163"

[git_commit]
#format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "bold green"

[git_status]
format ='([\[ $all_status$ahead_behind\]]($style))'
conflicted = "="
ahead =	"⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
# style =	"bold red"
disabled = false

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"bold yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[hg_branch]
symbol = " "
style =	"bold purple"
format = "on [$symbol$branch]($style) "

[nodejs]
format = "via [$symbol$version]($style) "
symbol = "⬢ "
style = "bold green"
#disabled = false
#not_capable_style = "bold red"

[status]
format = "[$symbol$status]($style)"
symbol = "✖"
style = "bold red"
disabled = true

[aws]
symbol = "  "

[docker_context]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[package]
format = " [$symbol$version]($style) "
# style = "bold #ca32f7"
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[swift]
symbol = "ﯣ "
