# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗ ❯](bold red)"

[jobs]
number_threshold = 1
symbol = "💼"

[package]
disabled = false

[directory]
home_symbol = "🏠"

[line_break]
disabled = true

[git_status]
disabled = false

[time]
disabled = false
use_12hr = true
format = " [$time]($style) "
time_format = "%H:%M"
