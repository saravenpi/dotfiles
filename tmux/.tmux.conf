# change prefix
set -g prefix C-a

bind a send-prefix

set-option -g status-position top
set -g mouse on

set -g default-shell /bin/bash

set-window-option -g mode-keys vi

# tpm plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-logging'

# Theme
set -g @plugin 'o0th/tmux-nova'

set -g @nova-nerdfonts false

set -g @nova-segment-mode "#{?client_prefix,ðŸŒˆ,ðŸŒµ}"
set -g @nova-segment-mode-colors "#9ecaaa #1f2335"

set -g @nova-segment-status "#(~/.mybins/local-ip)@#h"
set -g @nova-segment-status-colors "#9eceaa #1f2335"

set -g @nova-pane "#I#{?pane_in_mode, ï‘  #{pane_mode},} ï‘  #W"

set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "status"

run '~/.tmux/plugins/tpm/tpm'
