# === Variables ===
set -g @green "#A4AF46"
set -g @brown "#C59C86"
set -g @active "#C8D062"
set -g @background_color "#33241D"
set -g @left_border ""
set -g @right_border ""
set -g window-status-separator ""

# change prefix
set -g prefix C-a
bind a send-prefix

set-option -g status-position top
set -g default-terminal "tmux-256color"
set -g mouse on
set -g default-shell /bin/zsh
set -g allow-passthrough on

# vim-like keybindings in copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi _ send-keys -X start-of-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# better split management
# bind v split-window -h
# bind s split-window -v

# rename windows and sessions
bind r command-prompt -I '#W' 'rename-window %1'
bind R command-prompt -I '#S' 'rename-session %1'

# Session management
bind S list-sessions
bind C command-prompt -p "New session name:" \
  "new-session -s %1"

# Close and kill the whole session with Q
bind Q kill-session

# reload tmux config
bind T source-file ~/.tmux.conf \; display "Config reloaded"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize the pane
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# moving between windows with vim movement keys with fzf support
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                          tmux select-pane -L"
bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                         ($is_fzf && tmux send-keys C-j) || \
                         tmux select-pane -D"
bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                          ($is_fzf && tmux send-keys C-k)  || \
                          tmux select-pane -U"
bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                          tmux select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# tpm plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'kristijanhusak/tmux-simple-git-status'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# Sessionx
set -g @sessionx-bind 'o'
set -g @sessionx-preview-location 'right'
set -g @sessionx-preview-ratio '0%'
set -g @sessionx-filter-current 'false'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-ls-command 'eza --tree --color=always --git --icons=always --no-user'
set -g @sessionx-window-height '42%'
set -g @sessionx-window-width '42%'

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100

# Window tab styling - active tab uses @green, inactive transparent
set -g window-status-current-style "fg=black,bg=#{@green}"
set -g window-status-style "fg=#{@green},bg=default"

# Window status format with proper powerline symbols and no extra spaces
set -g window-status-format "#[fg=#{@brown},bg=default]#{@left_border}#[fg=black,bg=#{@brown}]  #W #[fg=#{@brown},bg=default]#{@right_border}"
set -g window-status-current-format "#[fg=#{@active},bg=#{@background_color}]#{@left_border}#[fg=black,bg=#{@active}]  #W #[fg=#{@active},bg=#{@background_color}]#{@right_border}"

# Status left with consistent color usage
set -g status-left "#[bg=#{@green},fg=black]   #S #[fg=#{@green},bg=default]#{@right_border} "

# Transparent Status bar background
set -g status-bg default
set -g status-style "bg=default,fg=#{@green}"
set -g status-right "#{pomodoro_status}"

# Pomodoro
set -g @pomodoro_toggle 'm'                    # Start/pause a Pomodoro/break
set -g @pomodoro_cancel 'M'                    # Cancel the current session
set -g @pomodoro_skip '_'                      # Skip a Pomodoro/break

set -g @pomodoro_mins 25                       # The duration of the Pomodoro
set -g @pomodoro_break_mins 5                  # The duration of the break after the Pomodoro completes
set -g @pomodoro_intervals 4                   # The number of intervals before a longer break is started
set -g @pomodoro_long_break_mins 25            # The duration of the long break
set -g @pomodoro_repeat 'off'                  # Automatically repeat the Pomodoros?
set -g @pomodoro_disable_breaks 'off'          # Turn off breaks

set -g @pomodoro_on "  "                      # The formatted output when the Pomodoro is running
set -g @pomodoro_complete " ✔︎ "                 # The formatted output when the break is running
set -g @pomodoro_pause " ⏸︎ "                    # The formatted output when the Pomodoro/break is paused
set -g @pomodoro_prompt_break " ⏲︎ break?"      # The formatted output when waiting to start a break
set -g @pomodoro_prompt_pomodoro " ⏱︎ start?"   # The formatted output when waiting to start a Pomodoro

set -g @pomodoro_menu_position "R"             # The location of the menu relative to the screen
set -g @pomodoro_sound 'on'                    # Sound for desktop notifications (Run `ls /System/Library/Sounds` for a list of sounds to use on Mac)
                                               # (On Linux add `on` to use the `beep` program or add your custom beeping command)

set -g @pomodoro_notifications 'on'           # Enable desktop notifications from your terminal
set -g @pomodoro_granularity 'on'
set -g status-interval 1                       # Refresh the status line every second
set -g @pomodoro_interval_display "[%s/%s]"

run '~/.tmux/plugins/tpm/tpm'
